<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>First Name :</label>
    <input type="text" placeholder="Enter your First Name"/><br><br>
    <label>Last Name :</label>
    <input type="text" placeholder="Enter your Last Name"/><br><br>
    <label>Email-id :</label>
    <input type="email" placeholder="Enter your Email-id"/><br><br>
    <label>Phone Number :</label>
    <input type="number" placeholder="Enter your Phone no."/><br><br>
    <label>Password :</label>
    <input type="password" placeholder="Create a Password"/><br><br>
    <label>Select City :</label>
    <input type="checkbox"/>Mumbai<br>
    <input type="checkbox"/>Pune<br>
    <input type="checkbox"/>Delhi<br>
    <input type="checkbox"/>Hyderabad<br>

    <label>Gender</label>
    <input type="radio" name="gender"/>Male<br>
    <input type="radio" name="gender"/>Female<br>
    <input type="radio" name="gender"/>Other<br><br>

    <input type="date"/>
    <input type="month"/>
    <input type="year"/>
    <input type="time"/>
    <input type="range"/>
    <input type="file" multiple/> <br><br>

    <label>Select Your Fav Dish</label>
    <select>
        <option>Jalebi</option>
        <option>jamun</option>
        <option>Kalakand</option>
        <option>Bhakarwadi</option>
        <option>Maggie</option>
    </select> <br><br>

    <textarea rows="6" cols="100" placeholder="Enter Your Text"></textarea>

</body>
</html>
